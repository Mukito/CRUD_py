<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>CRUD-2</title>
    </head>
    <body>
            
        {{ pessoa.id }} - {{ pessoa.nome }}

            <button type="submit"> Update </button>
        </form>
    </body>

</html>
